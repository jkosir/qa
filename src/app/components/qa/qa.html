<div class="mdl-grid">

  <div class="mdl-cell mdl-cell--8-col">
    <chart [controls]="controls"></chart>
    <navigation-chart [controls]="controls"></navigation-chart>
  </div>

  <div class="mdl-cell mdl-cell--4-col">
    <div mdl class="mdl-card mdl-shadow--6dp" style="margin-bottom:20px">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text">Controls</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col">
            <h5 style="padding:0;margin: 0 0 0 -10px;">Quadrant lines</h5>
          </div>

          <div class="mdl-cell mdl-cell--6-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4" value="280"
                     (change)="updatePowerLine($event)">
              <label class="mdl-textfield__label" for="sample4">Power</label>
              <span class="mdl-textfield__error">Please enter a number!</span>
            </div>
          </div>
          <div class="mdl-cell mdl-cell--6-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample5" value="90"
                     (change)="updateCadenceLine($event)">
              <label class="mdl-textfield__label" for="sample5">Cadence</label>
              <span class="mdl-textfield__error">Please enter a number!</span>
            </div>
          </div>
          <div class="mdl-cell mdl-cell--12-col">
            <h5 style="padding:0;margin: 0 0 0 -10px;">Toggles</h5>
          </div>
          <div class="mdl-cell mdl-cell--12-col">
            <form action="#">
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
                <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" (change)="updateTypeChange($event)">
                <span class="mdl-checkbox__label">Realtime scatterplot updates</span>
              </label>
            </form>
          </div>

        </div>

      </div>
    </div>

    <div mdl class="mdl-card mdl-shadow--6dp">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white"
           style="background-color: rgb(252,76,2) !important;">
        <h2 class="mdl-card__title-text">Strava</h2>
      </div>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
          <div class="mdl-card__supporting-text">
            <div *ngIf="!activity.stravaConnected">
              <div style="margin-bottom: 10px">
                Showing demo activity, connect with Strava to visualize your own.
              </div>
              <a (click)="activity.stravaAuth()" href="#">
                <img src="http://strava.github.io/api/images/ConnectWithStrava.png" alt="Connnect with Strava">
              </a>
            </div>

            <div *ngIf="activity.stravaConnected">
              <h5 style="padding:0;margin: 10px 0 0 -10px;">Connected as:
                <span *ngIf="activity.user">{{activity.user.name}}</span>
              </h5>

              <form mdl action="#" style="margin-bottom: 10px">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="sample1" [(ngModel)]="activityID">
                  <label class="mdl-textfield__label" for="sample1">Activity ID</label>
                </div>
                <div>
                  Paste activity ID from activity url on Strava (e.g. 566159032).
                </div>
              </form>

              <a class="mdl-button mdl-button--raised mdl-js-button mdl-js-ripple-effect"
                 style="padding:0;margin: 0 0 0 -10px;"
                 (click)="activity.loadFromStrava(activityID)">
                Load
              </a>
            </div>
          </div>


        </div>

      </div>

    </div>
  </div>
</div>
